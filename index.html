<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Angry Birds Rio</title>
  <style>
html, body {
  height: 100vh;       /* full viewport height */
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  overflow: hidden;    /* prevent scrollbars */
}

.flash-container {
  width: 100vw;          /* full viewport width */
  height: 100vh;         /* full viewport height */
  max-width: calc(100vh * (958 / 858));  /* limit width by height-based calculation */
  max-height: 100vh;     /* limit height to viewport height */
  aspect-ratio: 958 / 858;  /* maintain original aspect ratio */
  box-sizing: border-box;
}

object {
  width: 100%;
  height: 100%;
  display: block;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  background: transparent;
}
</style>    
</head>

<body>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <div class="flash-container">
    <object type="application/x-shockwave-flash" data="Angry-Birds-Rio.swf">
    </object>
  </div>
</body>

</html>
