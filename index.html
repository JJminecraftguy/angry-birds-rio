<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Angry Birds Rio</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    /* Wrapper to maintain aspect ratio */
    .flash-container {
      width: 90vw;       /* up to 90% of viewport width */
      max-width: 958px;  /* max original width */
      aspect-ratio: 958 / 858; /* keeps original aspect ratio */
    }

    object {
      width: 100%;
      height: 100%;
      display: block; /* remove inline gap */
    }
  </style>
</head>

<body>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <div class="flash-container">
    <object type="application/x-shockwave-flash" data="Angry-Birds-Rio.swf">
    </object>
  </div>
</body>

</html>
